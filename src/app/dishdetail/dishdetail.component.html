<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  
  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        {{dish.description}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>    

  <div fxFlex="40">
    <mat-list *ngFor="let com of dish.comments ">
        <mat-list-item> {{com.comment}} </mat-list-item>
        <div class="item-pad">{{com.rating}} stars</div>
        <div class="item-pad">--{{com.author}}  {{com.date | date}} </div>
    </mat-list>
       
  </div>

</div>
